<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RegCFDI 3.3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <!--<script src="webjars/jquery/3.3.1/jquery.min.js"></script>-->
        <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .btn-link{
                text-decoration: none;
                color: white;
            }
            .card-header, .card-title{
                background: rgb(244,129,16) !important;

            }
            .btn-link:hover {
                color: rgb(251,201,151);
                text-decoration: none !important;
            }
            .card{
                border-radius: 10px 10px 0px 0px;

            }

        </style>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="template/plantilla.xhtml">
            <ui:define name="menuP"></ui:define>
            <ui:define name="contenido"></ui:define>
            <ui:define name="contenidoFull">
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                <div class="row   backgroundWF">
                    <h:form>
                        <p:outputPanel id="listaConceptosPanel">
                            <p:dataTable var="fac" value="#{regCFDI33.facturas33}" paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" scrollable="true"  scrollHeight="250px" emptyMessage="No hay Facturas Timbradas"
                                         rowsPerPageTemplate="10,25,50,100" class="texto13">
                                <f:facet name="header" >
                                    <h:outputText value="Registro de Facturas"/>
                                </f:facet>
                                <p:column headerText="Folio" class="texto13" style="width: 50px">
                                    <h:outputText value="#{fac.folio}" />
                                </p:column>
                                <p:column headerText="UUID"  class="texto13" style="font-size: 9px !important">
                                    <h:outputText value="#{fac.uuid}" />
                                </p:column>
                                <p:column headerText="Fecha" class="texto13">
                                    <h:outputText value="#{fac.fechaCreacion}" >
                                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Hora" class="texto13">
                                    <h:outputText value="#{fac.fechaCreacion}" >
                                        <f:convertDateTime type="date" pattern="HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="RFC" class="texto13">
                                    <h:outputText value="#{fac.cliente.rfc}" />
                                </p:column>
                                <p:column headerText="Estado" class="texto13" style="font-size: 10px !important">
                                    <h:outputText value="#{fac.estado}" />
                                </p:column>
                                <p:column headerText="Subtotal" class="texto13">
                                    <h:outputText value="#{fac.subtotal}" >
                                        <f:convertNumber currencySymbol="$" groupingUsed="true"  maxFractionDigits="2" type="currency" locale="es_MX" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Total" class="texto13">
                                    <h:outputText value="#{fac.total}" >
                                        <f:convertNumber currencySymbol="$" groupingUsed="true"  maxFractionDigits="2" type="currency" locale="es_MX" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="XML" class="texto13" style="width: 50px">
                                    <h:commandButton value="XML" >
                                        <p:ajax listener="#{regCFDI33.XML(fac)}"/>
                                    </h:commandButton>
                                </p:column>
                                <p:column headerText="PDF" class="texto13" style="width: 50px">
                                    <h:commandButton value="PDF" >
                                        <p:ajax listener="#{regCFDI33.PDF(fac)}"/>
                                    </h:commandButton>
                                </p:column>
                                <p:column headerText="EMAIL" class="texto13" style="width: 50px">
                                    <h:commandButton value="EMAIL" >
                                        <p:ajax listener="#{regCFDI33.MAIL(fac)}"/>
                                    </h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
