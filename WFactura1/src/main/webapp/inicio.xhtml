<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <!--<script src="webjars/jquery/3.3.1/jquery.min.js"></script>-->
        <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .btn-link{
                text-decoration: none;
                color: white;
            }
            .card-header, .card-title{
                background: rgb(244,129,16) !important;

            }
            .btn-link:hover {
                color: rgb(251,201,151);
                text-decoration: none !important;
            }
            .card{
                border-radius: 10px 10px 0px 0px;

            }

        </style>

    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="template/plantilla.xhtml">


            <ui:define name="contenido">
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                <div class="container" style="align-items: center">  
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="card" style="width: 100%">
                                <div class="card-header" id="headingOne1">
                                    <h2 class="mb-0">
                                        <h5 class="text-white">Informacion de Usuario</h5>
                                    </h2>
                                </div>
                                <div class="card-body">                                                        
                                    <div class="row">
                                        <div class="col-md-6 text-right">Usuario : </div>
                                        <div class="col-md-6 text-left"><h:outputText value="#{inicioV.usuarioSeleccionado.nombre}"/></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-right">Certificado : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.estatusCert}"/></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-right">Fecha de Expiraci√≥n : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.certificado.fin}"><f:convertDateTime pattern="dd/mm/yyyy"/></h:outputText></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-right">Folio Actual : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.folios}"/></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-right">Serie : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.series}"/></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><br></br></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="card" style="width: 100%">
                                <div class="card-header" id="headingOne12">
                                    <h2 class="mb-0">
                                        <h5 class="text-white">Estado de Cuenta</h5>
                                    </h2>
                                </div>
                                <div class="card-body">                                                        
                                    <div class="row">
                                        <div class="col-md-6 text-right">Total de Facturas : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.controlTim.totTimCom}"/></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-right">Timbrdas : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.controlTim.utilizados}"/></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-right">Restantes : </div>
                                        <div class="col-md-6 text-left"> <h:outputText value="#{inicioV.controlTim.restantes}"/></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
